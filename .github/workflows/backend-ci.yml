name: Backend CI

on:
  pull_request:
  push:
    branches:
      - main
      - postman

jobs:
  statiske-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Static checks placeholder
        run: echo "Her kan vi tilføje statiske tests senere"

  api-tests:
    runs-on: ubuntu-latest
    needs: statiske-tests
    steps:
      - name: Checkout Backend
        uses: actions/checkout@v4

      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          repository: JulieGroenborg/keramik-nextjs-frontend
          path: frontend-repo # Henter koden ind i denne undermappe

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Setup Node (Frontend & Newman)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Newman
        run: npm install -g newman

      - name: Start Frontend (Next.js)
        # Navigerer til den korrekte mappe og starter i baggrunden
        run: |
          cd frontend-repo/frontend/keramik-app && npm install && npm run dev &
        
      - name: Build and Start Backend (Umbraco)
        # Bruger port 51857 som defineret i dine hemmeligheder
        run: |
          dotnet restore UmbracoBackend/UmbracoBackend.csproj
          dotnet build UmbracoBackend/UmbracoBackend.csproj --configuration Release --no-restore
          dotnet run --project UmbracoBackend/UmbracoBackend.csproj --urls http://localhost:51857 &

      - name: Wait for services
        # Giver begge servere tid til at starte op før testene kører
        run: sleep 35

      - name: Run Postman tests with Newman
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          VALID_GUID: ${{ secrets.VALID_GUID }}
          OUT_OF_STOCK: ${{ secrets.OUT_OF_STOCK_GUID }}
          UNPUBLISHED: ${{ secrets.UNPUBLISHED_GUID }}
        run: |
          newman run postman/keramik.postman_collection.json \
            -e postman/keramik.postman_environment.json \
            --env-var "base_url=$BASE_URL" \
            --env-var "valid_guid=$VALID_GUID" \
            --env-var "out_of_stock_guid=$OUT_OF_STOCK" \
            --env-var "unpublished_guid=$UNPUBLISHED"