name: Backend CI

on:
  pull_request:
  push:
    branches:
      - main
      - postman

jobs:
  statiske-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Static checks placeholder
        run: echo "Her kan vi tilføje statiske tests senere"

  api-tests:
    runs-on: ubuntu-latest
    needs: statiske-tests
    steps:
      - name: Checkout Backend
        uses: actions/checkout@v4

      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          repository: JulieGroenborg/keramik-nextjs-frontend
          path: frontend-repo

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Newman
        run: npm install -g newman

      - name: Build and Start Backend
        env:
          Stripe__SecretKey: ${{ secrets.STRIPE_SECRET_KEY }}
          ASPNETCORE_ENVIRONMENT: Development
        run: |
          dotnet restore UmbracoBackend/UmbracoBackend.csproj
          dotnet build UmbracoBackend/UmbracoBackend.csproj --configuration Release
          # Vi starter backenden og dumper loggen til en fil, så vi kan se den hvis det fejler
          dotnet run --project UmbracoBackend/UmbracoBackend.csproj --urls "http://0.0.0.0:51857" > backend.log 2>&1 &
          
      - name: Wait for Backend (Health Check)
        run: |
          echo "Venter på at backenden svarer på port 51857..."
          # Denne løkke tjekker hvert 5. sekund i op til 2 minutter
          for i in {1..24}; do
            if curl -s http://localhost:51857/umbraco/delivery/api/v1/content > /dev/null; then
              echo "Backend er oppe!"
              exit 0
            fi
            echo "Venter stadig... ($i/24)"
            sleep 5
          done
          echo "FEJL: Backenden nåede ikke at starte op. Her er loggen:"
          cat backend.log
          exit 1

      - name: Start Frontend
        run: |
          cd frontend-repo/frontend/keramik-app
          npm install
          # Vi indsprøjter URL'en her for at være 100% sikre
          NEXT_PUBLIC_UMBRACO_URL="http://localhost:51857/umbraco/delivery/api/v1" npm run dev &
          echo "Venter 15 sekunder på frontenden..."
          sleep 15

      - name: Run Postman tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          VALID_GUID: ${{ secrets.VALID_GUID }}
          OUT_OF_STOCK: ${{ secrets.OUT_OF_STOCK_GUID }}
          UNPUBLISHED: ${{ secrets.UNPUBLISHED_GUID }}
        run: |
          newman run postman/keramik.postman_collection.json \
            -e postman/keramik.postman_environment.json \
            --env-var "base_url=$BASE_URL" \
            --env-var "valid_guid=$VALID_GUID" \
            --env-var "out_of_stock_guid=$OUT_OF_STOCK" \
            --env-var "unpublished_guid=$UNPUBLISHED"