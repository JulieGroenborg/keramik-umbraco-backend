name: Backend CI

on:
  pull_request:
  push:
    branches: [main, postman]

jobs:
  statiske-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "Running static analysis placeholders..."

  api-tests:
    runs-on: ubuntu-latest
    needs: statiske-tests
    
    # Creates a real SQL Server instance in the pipeline environment
    services:
      mssql:
        image: mcr.microsoft.com/mssql/server:2022-latest
        env:
          ACCEPT_EULA: "Y"
          MSSQL_SA_PASSWORD: "StrongPassword123!" # Matches your local setup
        ports:
          - 1433:1433

    steps:
      - name: Checkout Backend
        uses: actions/checkout@v4

      - name: Checkout Frontend
        uses: actions/checkout@v4
        with:
          repository: JulieGroenborg/keramik-nextjs-frontend
          path: frontend-repo # Fetches from separate repo into this folder

      - name: Setup .NET & Node
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Newman
        run: npm install -g newman

      - name: Prepare Database and Environment
        # Fixes the Login Failed and DirectoryNotFound errors
        run: |
          # 1. Create missing media directory to prevent Umbraco crash
          mkdir -p UmbracoBackend/wwwroot/media
          
          # 2. Wait for SQL Server container to be ready for commands
          echo "Waiting for SQL Server..."
          timeout 60s bash -c 'until docker exec $(docker ps -q --filter ancestor=mcr.microsoft.com/mssql/server:2022-latest) /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "StrongPassword123!" -Q "SELECT 1" > /dev/null 2>&1; do sleep 2; done'
          
          # 3. Manually create the database name your app expects
          echo "Creating database UmbracoDb..."
          docker exec $(docker ps -q --filter ancestor=mcr.microsoft.com/mssql/server:2022-latest) /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P "StrongPassword123!" -Q "CREATE DATABASE UmbracoDb;"

      - name: Start Umbraco Backend
        env:
          # Injects your Stripe key into builder.Configuration["STRIPE_SECRET_KEY"]
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          ASPNETCORE_ENVIRONMENT: Development
          # Overrides connection string to point to the pipeline's SQL container
          ConnectionStrings__umbracoDbDSN: "Server=localhost,1433;Database=UmbracoDb;User Id=sa;Password=StrongPassword123!;TrustServerCertificate=True;"
          # Triggers uSync to build the site structure from your XML files
          uSync__Settings__Import: "All"
        run: |
          dotnet restore UmbracoBackend/UmbracoBackend.csproj
          dotnet build UmbracoBackend/UmbracoBackend.csproj --configuration Release --no-restore
          dotnet run --project UmbracoBackend/UmbracoBackend.csproj --urls "http://0.0.0.0:51857" > backend.log 2>&1 &
          
      - name: Wait for Backend (Health Check)
        run: |
          echo "Waiting for backend (51857) to serve content..."
          for i in {1..24}; do
            if curl -s http://localhost:51857/umbraco/delivery/api/v1/content > /dev/null; then
              echo "Backend is UP and database is ready!"
              exit 0
            fi
            echo "Waiting... ($i/24)"
            sleep 5
          done
          echo "ERROR: Backend failed to start. Logs:" && cat backend.log && exit 1

      - name: Start Frontend
        run: |
          cd frontend-repo/frontend/keramik-app
          npm install
          # Points the frontend to the backend running in the pipeline
          NEXT_PUBLIC_UMBRACO_URL="http://localhost:51857/umbraco/delivery/api/v1" npm run dev &
          
          echo "Waiting for frontend (3000) health check..."
          timeout 60s bash -c 'until curl -s localhost:3000 > /dev/null; do sleep 5; done'

      - name: Run Newman Tests
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          VALID_GUID: ${{ secrets.VALID_GUID }}
          OUT_OF_STOCK_GUID: ${{ secrets.OUT_OF_STOCK_GUID }}
          UNPUBLISHED_GUID: ${{ secrets.UNPUBLISHED_GUID }}
        run: |
          newman run postman/keramik.postman_collection.json \
            -e postman/keramik.postman_environment.json \
            --env-var "base_url=$BASE_URL" \
            --env-var "valid_guid=$VALID_GUID" \
            --env-var "out_of_stock_guid=$OUT_OF_STOCK_GUID" \
            --env-var "unpublished_guid=$UNPUBLISHED_GUID"